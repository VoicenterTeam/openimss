logger:
    file: /open5gs/install/var/log/open5gs/upf.log

parameter:

upf:
    pfcp:
      - addr: UPF_IP
    gtpu:
      - addr: UPF_IP
        advertise: UPF_ADVERTISE_IP
    subnet:
      - addr: 192.168.100.1/24
        dev: ogstun
        dnn: internet
      - addr: 2001:230:cafe::1/48
        dev: ogstun
        dnn: internet
      - addr: 192.168.101.1/24
        dnn: ims
        dev: ogstun2
      - addr: 2001:230:babe::1/48
        dnn: ims
        dev: ogstun2
    metrics:
      - addr: UPF_IP
        port: 9091

smf:
    pfcp:
      - addr: SMF_IP
