logger:
    file: /open5gs/install/var/log/open5gs/nssf.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

parameter:

nssf:
    sbi:
      - addr: NSSF_IP
        port: 7777
    nsi:
      - addr: NRF_IP
        port: 7777
        s_nssai:
          sst: 1

scp:
    sbi:
      - addr:
          - SCP_IP
        port: 7777

nrf:
    sbi:
      - addr:
          - NRF_IP
        port: 7777
