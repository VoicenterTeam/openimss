logger:
    file: /open5gs/install/var/log/open5gs/amf.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

parameter:

amf:
    sbi:
      - addr: AMF_IP
        port: 7777
    ngap:
      - addr: AMF_IP
    guami:
      - plmn_id:
          mcc: MCC
          mnc: MNC
        amf_id:
          region: 2
          set: 1
    tai:
      - plmn_id:
          mcc: MCC
          mnc: MNC
        tac: 1
    plmn_support:
      - plmn_id:
          mcc: MCC
          mnc: MNC
        s_nssai:
          - sst: 1
    security:
        integrity_order : [ NIA2, NIA1, NIA0 ]
        ciphering_order : [ NEA0, NEA1, NEA2 ]
    network_name:
        full: Open5GS
    amf_name: open5gs-amf0
    metrics:
      - addr: AMF_IP
        port: 9091

scp:
    sbi:
      - addr:
          - SCP_IP
        port: 7777

nrf:
    sbi:
      - addr:
          - NRF_IP
        port: 7777
