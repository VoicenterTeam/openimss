db_uri: mongodb://MONGO_IP/open5gs

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

logger:
    file: /open5gs/install/var/log/open5gs/udr.log

parameter:

udr:
    sbi:
      - addr: UDR_IP
        port: 7777

scp:
    sbi:
      - addr:
          - SCP_IP
        port: 7777

nrf:
    sbi:
      - addr:
          - NRF_IP
        port: 7777
